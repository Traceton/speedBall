<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Ball</title>
  </head>
  <body>
    <div class="main">
      <h3>If on mobile, please request desktop site :)</h3>
      <img src="./assets/spaceBall.png" alt="" />
      <canvas class="mobileSize" id="canvas"> </canvas>
    </div>
    <div class="controls">
      <div>
        <!-- <input type="button" value="Left" />
        <input type="button" value="Right" /> -->
      </div>
      <div>
        <input
          id="restart"
          onclick="location.reload();
        "
          type="button"
          value="Restart"
        />
        <input id="startGame" type="button" value="Start Game" />
      </div>
      <div id="instructions" class="instructions">
        <h3>
          The goal is to bounce the ball on the paddle <br />
          as many times as possible before time runs out
        </h3>
        <h3>A key -> Left, D key -> Right</h3>
        <h3>W key -> Paddle speed Up, S key -> Paddle speed Down</h3>
        <h3>30, 60, 90, and 120 second results will appear below</h3>
      </div>
    </div>
    <div class="leftRight">
      <div><input type="button" id="goLeft" value="LEFT" /></div>
      <div><input type="button" id="goRight" value="RIGHT" /></div>
    </div>
    <div id="output"></div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
