<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Ball</title>
  </head>
  <body>
    <div class="main">
      <!-- <h3>If on mobile, please request desktop site :)</h3> -->
      <img src="./assets/spaceBall.png" alt="" />
      <div>
        <h3>
          <a href="https://tjcharm.github.io/">Return to Resume</a>
        </h3>
      </div>
      <canvas class="" id="canvas" width="" height=""> </canvas>
    </div>
    <div class="controls">
      <div>
        <!-- <input type="button" value="Left" />
        <input type="button" value="Right" /> -->
      </div>
      <div>
        <input
          id="restart"
          onclick="location.reload();
        "
          type="button"
          value="Clear"
        />
        <input id="startGame" type="button" value="Start Game" />
      </div>
      <div id="instructions" class="instructions">
        <h2>Speed Ball</h2>
        <h3>
          The goal is to bounce the ball on the paddle <br />
          as many times as possible before time runs out
        </h3>
        <h3>A key -> Left, D key -> Right</h3>
        <h3>W key -> Paddle speed Up, S key -> Paddle speed Down</h3>
        <h3>PLAY FOR 20 SECONDS.</h3>
      </div>
    </div>
    <div class="leftRight">
      <input type="button" id="goLeft" value="LEFT" />
      <input type="button" id="goRight" value="RIGHT" />
    </div>
    <div id="output"></div>
    <div class="serverCom">
      <input type="button" id="checkScores" value="Check Scores!" />
      <input type="button" id="saveScore" value="SAVE SCORE" />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        autocomplete="off"
      />
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
